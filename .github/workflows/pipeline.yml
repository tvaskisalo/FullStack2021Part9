name: Deployment pipeline

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches: [master, main]
    types: [opened, synchronize]
  

jobs:
  frontend_deployment_pipeline:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./patientor
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install 
        run: npm install  
      - name: lint
        run: npm run lint
      - name: build
        run: npm run build
      - name: test
        run: npm test
  backend_deployment_pipeline:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./Patientor_backend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: create dummy build
        run: |
          mkdir build
          touch ./build/test.md
      - name: npm install 
        run: npm install  
      - name: lint
        run: npm run lint
      - name: test
        run: npm test
  heroku:
    needs: [frontend_deployment_pipeline, backend_deployment_pipeline]
    runs-on: ubuntu-20.04
    #if: ${{ github.event_name == 'push' && !contains(toJson(join(github.event.commits.*.message)), '#skip')}}
    steps:   
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: mkdir dist
        run: mkdir ./Patientor_backend/dist
      - name: build frontend
        working-directory: ./patientor
        run: | 
          npm install
          npm run build
          cp -r build ../Patientor_backend/dist
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          appdir: ./Patientor_backend
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: protected-stream-32842 # Must be unique in Heroku
          heroku_email: tapani.vaskisalo@outlook.com
          healthcheck: "https://protected-stream-32842.herokuapp.com/api/ping"
          checkstring: "pong"
  tag_release:
    needs: [frontend_deployment_pipeline, backend_deployment_pipeline, heroku]
    runs-on: ubuntu-20.04
    if: ${{ github.event_name == 'push'  && !contains(toJson(join(github.event.commits.*.message)), '#skip') }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
      